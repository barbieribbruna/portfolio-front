<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto Portfólio">
    <meta name="author" content="Generation Brasil">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="icon" type="img/webp" href="./assets/img/favicon.webp" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Contato</title>
</head>

<body>

    <!-- Cabeçalho da página (header) -->
    <header>

        <!-- Título do cabeçalho -->
        <h1>Barbieri DevRoom</h1>

        <!-- Menu de navegação -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>

    </header>

    <!-- Seção principal da página (main) -->
    <main class="main_contato">

        <!-- Seção do formulário -->
        <form action="#" method="post" id="formulario">

            <label for="nome">Nome completo: </label>
            <input id="name" type="text" name="name" placeholder="Digite seu nome completo" autocomplete="name" required/>
            <span id="errNome"></span>

            <label for="email">E-mail: </label>
            <input id="email" type="email" name="email" placeholder="Digite seu e-mail" autocomplete="email" required />
            <span id="errEmail"></span>

            <label for="subject">Assunto: </label>
            <input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagem" required />
            <span id="errSubject"></span>

            <label for="message">Digite sua mensagem: </label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem" required></textarea>

            <button type="submit">Enviar</button>

        </form>

        <!-- Seção do Google Maps -->
        <article class="article_mapa">

            <address>
                <p>Estamos na <strong>Área 51, Nevada - EUA</strong></p>                
            </address>

            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101627.09659892709!2d-115.8864083754147!3d37.25134290033031!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80b81baaba3e8c81%3A0x970427e38e6237ae!2zw4FyZWEgNTEsIE5WLCBFVUE!5e0!3m2!1spt-BR!2sbr!4v1767644115517!5m2!1spt-BR!2sbr"
                style="border:0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>

        </article>

    </main>

    <!-- Rodapé da página (footer) -->
    <footer>

        <!-- Seção de redes sociais -->
        <section>
            <a href="https://www.linkedin.com/in/barbieribbruna/">
                <img src="./assets/img/linkedin.svg" alt="LinkedIn">
            </a>

            <a href="https://github.com/barbieribbruna">
                <img src="./assets/img/github.svg" alt="GitHub">
            </a>

        </section>

        <h3>
            © 2026 Barbieri DevRoom. Desenvolvido por Bruna Barbieri ☕.
        </h3>

    </footer>

    <script src="./assets/js/script.js"></script>

</body>

</html>
